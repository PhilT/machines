# Base folder where webapps are installed for each user
appsroots:
  phil: /home/phil/workspace
  www: /home/www

# An array of IP hosts. These are added to /etc/hosts by the hosts package
# Note: localhost and local domain hosts are added by base
hosts:
  - 127.0.0.1 localhost

# Used to add entries in /etc/hosts for webapps on development boxes
# Allows
local_suffix: local

ec2:
  access_key_id: 123
  secret_access_key: 456

  # 32 bit instances - t1.micro, m1.small, m1.medium
  # 64 bit instances - m1.large, m1.xlarge, c1.xlarge, cc1.4xlarge, cg1.4xlarge, m2.xlarge, m2.2xlarge, m2.4xlarge
  type: m1.large
  ami: ami-379ea943 # EU WEST 1 Ubuntu x64 11.04 EBS - Choose your preferred AMI at http://alestic.com/
  endpoint: ec2.eu-west-1.amazonaws.com
  private_key_file: certificates/amazon.key
  security_group: eu-public

timezone: GB

# Settings used in webserver packages such as nginx and apache
webserver:
  name: nginx
  version: 1.0.6
  url: http://nginx.org/download/nginx-1.0.6.tar.gz
  path: /opt/nginx
  servers_dir: servers

awstats:
  stats_path: /var/www/nginx/webstats

# Latest version including preferred nginx version:
# https://github.com/FooBarWidget/passenger/blob/master/NEWS
passenger:
  version: 3.0.9

rvm:
  url: https://rvm.beginrescueend.com/install/rvm
  version: 1.9.2

ruby:
  version: 1.9.2

mail:
  domain: example.com

monit:
  mailto: admin@example.com
  check:
    paths: /
  webserver:
    address: 192.168.1.0/255.255.255.0

login_theme: dark

